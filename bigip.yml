
    - name: F5 ansible playground
      hosts: all
      connection: local
      
    
      #vars:
             
        # server: 192.168.164.136
         

      tasks:
       - name: Create a pool
         bigip_pool:
           provider: 
            validate_certs: no
            server_port: 443
            server: "{{ server }}"
           
           lb_method: ratio-member
           name: web
           slow_ramp_time: 120
        
       - name: Add members to pool
         bigip_pool_member:
          provider: 
            validate_certs: no
            server_port: 443
            server: "{{ server }}"          
          description: "webserver {{ test }}"
          host: "{{ item.host }}"
          name: "{{ item.name }}"
          pool: web
          port: 80
         with_items:
          - host: 10.10.10.10
            name: web01
          - host: 10.10.10.20
            name: web02
        
  
